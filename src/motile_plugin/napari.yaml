name: motile-plugin
display_name: Motile
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Utilities"]
contributions:
  commands:
    - id: motile-plugin.multi_widget
      python_name: motile_plugin.data_views.menus.multi_widget:MultiWidget
      title: "Open Motile Main Widget"
      short_title: "multi widget"
    - id: motile-plugin.motile_widget
      python_name: motile_plugin.motile.menus.motile_widget:MotileWidget
      title: "Start the motile widget"
      short_title: "motile widget"
    - id: motile-plugin.tree_widget
      python_name: motile_plugin.data_views.views.tree_view.tree_widget:TreeWidget
      title: "Open the lineage view widget"
      short_title: "lineage view"
    - id: motile-plugin.editing_menu
      python_name: motile_plugin.data_views.menus.editing_menu:EditingMenu
      title: "Edit tracks"
      short_title: "edit tracks"
    - id: motile-plugin.track_list
      python_name: motile_plugin.data_views.views_coordinator.tracks_list:TrackListWidget
      title: "Show track list"
      short_title: "track list widget"
    - id: motile-plugin.solve
      python_name: motile_plugin.motile.backend.solve:solve
      title: "Run motile tracking (backend only)"
    - id: motile-plugin.Fluo_N2DL_HeLa
      python_name: motile_plugin.example_data:Fluo_N2DL_HeLa
      title: "Load Fluo-N2DL-HeLa tracking dataset"
    - id: motile-plugin.Mouse_Embryo_Membrane
      python_name: motile_plugin.example_data:Mouse_Embryo_Membrane
      title: "Load Mouse Embryo_Membrane tracking dataset"
  widgets:
    - command: motile-plugin.multi_widget
      display_name: Motile Main Widget
    - command: motile-plugin.motile_widget
      display_name: Motile Tracking
    - command: motile-plugin.tree_widget
      display_name: Lineage View
    - command: motile-plugin.editing_menu
      display_name: Edit tracks
    - command: motile-plugin.track_list
      display_name: Track List
  sample_data:
    - command: motile-plugin.Fluo_N2DL_HeLa
      key: "Fluo-N2DL-HeLa"
      display_name: "Fluo-N2DL-HeLa (2D)"
    - command: motile-plugin.Mouse_Embryo_Membrane
      key: "Mouse_Embryo_Membrane"
      display_name: "Mouse Embryo Membranes (3D)"
